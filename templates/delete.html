{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/delete_music.css' %}">
    <title>Spotifi</title>
</head>
<body>
    {% if object.submitter.id == user.id %}
    <div class="container">
        <div class="delete">
            <h1>Delete</h1>

            <p>Are you sure you want to delete {{ object }}?</p>

            <form method="post">
              {% csrf_token %}
              <input id="delete_btn" type="submit" value="Confirm Delete"/>
            </form>
        </div>
    </div>
    {% endif %}
</body>
</html>
