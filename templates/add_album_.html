{% extends "base.html" %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static "css/add_album.css" %}"/>
    <title>Spotifi | add album</title>
{% endblock %}
{% block content %}
    <div class="div_add_music">
      <form action="" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         <p>Title: </p>
         {{ form.title }}
         <p>Cover: </p>
         {{ form.cover }}
        <button type="submit" class="btn_add">Add album</button>
      </form>
  </div>
{% endblock %}
